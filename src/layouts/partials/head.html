<!DOCTYPE html>
<html class="no-js">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>{{ .Title }}</title>
  {{ partial "base/metas" . }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relURL }}">
  <link rel="stylesheet" href="{{ "/assets/css/tomorrow-night.css" | relURL }}">
  <!-- link rel="stylesheet" href="{{ "/assets/css/scrolling-nav.css" | relURL }}" -->

  {{ $templateStyle := resources.Get "css/template-scrolling-nav.css" }}
  {{ $style := $templateStyle | resources.ExecuteAsTemplate "css/scrolling-nav.css" . }}
  <link rel="stylesheet" type="text/css" href="{{ $style.Permalink | relURL}}">  

  {{ partial "base/favicon" . }}
</head>
<body class="bg-light pb-0 mb-0" id="page-top">
  {{ partial "base/header" . }}
